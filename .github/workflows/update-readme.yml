name: update folder tree

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # ë§¤ì£¼ ì›”ìš”ì¼ 00:00 ì‹¤í–‰

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Generate folder tree with links
        run: |
          echo "## ğŸ“ Folder Structure" > FOLDER_TREE.md

          find . -type f -name "*.md" | sort | while read path; do
            # depth ê³„ì‚°
            level=$(echo "$path" | grep -o "/" | wc -l)
            indent=""
            for ((i=1; i<level; i++)); do
              indent="$indent  "
            done

            label=$(basename "$path")
            url=$(echo "$path" | sed 's|^\./||;s| |%20|g')
            echo "${indent}- [${label}](${url})" >> FOLDER_TREE.md
          done

      - name: Replace tree block in README.md
        run: |
          START="<!--Tree Start-->"
          END="<!--Tree End-->"
          awk -v s="$START" -v e="$END" '
            $0 ~ s { print; system("cat FOLDER_TREE.md"); skip=1; next }
            $0 ~ e { skip=0 }
            !skip
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Create dynamic PR title and branch
        id: pr_context
        run: |
          YEAR=$(date +%Y)
          MONTH=$(date +%-m)
          DAY=$(date +%-d)
          FIRST_DAY_WEEKDAY=$(date -d "$YEAR-$MONTH-01" +%u)
          WEEK_NUM=$(( (DAY + FIRST_DAY_WEEKDAY - 1) / 7 + 1 ))
          TITLE="ğŸ“ Update folder structure - ${MONTH}ì›” ${WEEK_NUM}ì£¼ì°¨"
          BRANCH="update-folder-tree-${YEAR}${MONTH}${DAY}"
          echo "TITLE=$TITLE" >> $GITHUB_OUTPUT
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
          echo "COMMIT=ğŸ“ í´ë” êµ¬ì¡° ì—…ë°ì´íŠ¸ - ${MONTH}ì›” ${WEEK_NUM}ì£¼ì°¨" >> $GITHUB_OUTPUT

      - name: Create branch and push changes
        run: |
          git checkout -b ${{ steps.pr_context.outputs.BRANCH }}
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "ğŸ” Git diff ì‹œì‘"
          git diff README.md || echo "âš ï¸ README.md diff ì—†ìŒ"

          git add README.md
          git commit -m "${{ steps.pr_context.outputs.COMMIT }}" || echo "â— ë³€ê²½ëœ ë‚´ìš©ì´ ì—†ì–´ ì»¤ë°‹ ìƒëµë¨"
          git push -u origin ${{ steps.pr_context.outputs.BRANCH }}

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.pr_context.outputs.BRANCH }}
          base: main
          title: ${{ steps.pr_context.outputs.TITLE }}
          body: "ìë™ ìƒì„±ëœ í´ë” êµ¬ì¡°ë¥¼ ë°˜ì˜í•©ë‹ˆë‹¤."
          commit-message: ${{ steps.pr_context.outputs.COMMIT }}
          delete-branch: true
          reviewers: |
            limsubinn
